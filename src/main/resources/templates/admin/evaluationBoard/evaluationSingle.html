<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head::head"></head>

<body>

<!-- Page wrapper start -->
<div class="page-wrapper">

    <!-- Sidebar wrapper start -->
    <div th:replace="admin/fragments/sidebar::sidebar"></div>
    <!-- Sidebar wrapper end -->

    <!-- Page content start  -->
    <div class="page-content">

        <!-- Header start -->
        <div th:replace="admin/fragments/header::header"></div>
        <!-- Header end -->

        <!-- Page header start -->
        <div class="page-header">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Home</li>

            </ol>

            <ul class="app-actions">
                <li>
                    <a href="#" id="reportrange">
                        <span class="range-text"></span>
                        <i class="icon-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Print">
                        <i class="icon-print"></i>
                    </a>
                </li>
                <li>
                    <a href="#" data-toggle="tooltip" data-placement="top" title=""
                       data-original-title="Download CSV">
                        <i class="icon-cloud_download"></i>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Page header end -->

        <!-- Main container start -->
        <div class="main-container">

            <!-- Row start -->
            <div class="row gutters">
                <div class="col-sm-12">

                    <div class="table-container">
                        <div class="t-header">Departments</div>
                        <div class="table-responsive">
                            <table id="basicExample" class="table custom-table">
                                <thead>
                                <tr>
                                    <th scope="col">Index</th>
                                    <th scope="col">ID Department</th>
                                    <th scope="col">Name Department</th>
                                    <th scope="col">Change</th>
                                    <th scope="col">Delete</th>
                                    <th scope="col">Evaluation Board</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>IT123</td>
                                    <td>Information Technology</td>
                                    <td><button class="btn btn-detail"  type="button"
                                                data-toggle="modal"
                                                data-target="#ChangefooterCenterBtnsModal">Change</button></td>
                                    <td><button class="btn btn-delete">Delete</button></td>
                                    <td><a href="/details-evaluationSingle"><button
                                            class="btn btn-detail">Details</button></a></td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Pharmacy456</td>
                                    <td>Pharmacy</td>
                                    <td><button class="btn btn-detail"  type="button"
                                                data-toggle="modal"
                                                data-target="#ChangefooterCenterBtnsModal">Change</button></td>
                                    <td><button class="btn btn-delete">Delete</button></td>
                                    <td><a href="/details-evaluationSingle"><button
                                            class="btn btn-detail">Details</button></a></td>
                                </tr>
                                <tr>
                                    <th scope="row">3</th>
                                    <td>Criterion789</td>
                                    <td>Criterion Management </td>
                                    <td><button class="btn btn-detail"  type="button"
                                                data-toggle="modal"
                                                data-target="#ChangefooterCenterBtnsModal">Change</button></td>
                                    <td><button class="btn btn-delete">Delete</button></td>
                                    <td><a href="/details-evaluationSingle"><button
                                            class="btn btn-detail">Details</button></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Modal Change -->
                        <div class="modal fade" id="ChangefooterCenterBtnsModal" tabindex="-1" role="dialog"
                             aria-labelledby="footerCenterBtnsModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="ChangefooterCenterBtnsModalLabel">Change
                                            Department</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label >Name Department</label>
                                                <input type="text" class="form-control"
                                                       placeholder="Enter Name Department">
                                            </div>

                                        </form>
                                    </div>

                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-delete"
                                                data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-detail">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Modal Change -->
                        <button type="button" class="btn btn-detail" data-toggle="modal"
                                data-target="#footerCenterBtnsModal">
                            Addition
                        </button>

                        <div class="modal fade" id="footerCenterBtnsModal" tabindex="-1" role="dialog"
                             aria-labelledby="footerCenterBtnsModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="footerCenterBtnsModalLabel">Addtion Department
                                        </h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label >Name Department</label>
                                                <input type="text" class="form-control"
                                                       placeholder="Enter Department">
                                            </div>

                                        </form>
                                    </div>
                                    <div class="modal-footer justify-content-center">
                                        <button type="button" class="btn btn-delete"
                                                data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-detail">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Row end -->

        </div>
        <!-- Main container end -->

    </div>
    <!-- Page content end -->

</div>
<!-- Page wrapper end -->

<div th:replace="admin/fragments/script::script"></div>
