<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head::head"></head>

<body>

<!-- Page wrapper start -->
<div class="page-wrapper">

    <!-- Sidebar wrapper start -->
    <div th:replace="admin/fragments/sidebar::sidebar"></div>
    <!-- Sidebar wrapper end -->

    <!-- Page content start  -->
    <div class="page-content">

        <!-- Header start -->
        <div th:replace="admin/fragments/header::header"></div>
        <!-- Header end -->

        <!-- Page header start -->
        <div class="page-header">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">Home</li>

            </ol>

            <ul class="app-actions">
                <li>
                    <a href="#" id="reportrange">
                        <span class="range-text"></span>
                        <i class="icon-chevron-down"></i>
                    </a>
                </li>
                <li>
                    <a href="#" data-toggle="tooltip" data-placement="top" title="" data-original-title="Print">
                        <i class="icon-print"></i>
                    </a>
                </li>
                <li>
                    <a href="#" data-toggle="tooltip" data-placement="top" title=""
                       data-original-title="Download CSV">
                        <i class="icon-cloud_download"></i>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Page header end -->

        <!-- Main container start -->
        <div class="main-container">

            <!-- Row start -->
            <div class="row gutters">

                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">

                            <!-- Row start -->
                            <div class="row gutters">
                                <div class="col-sm-12">

                                    <div class="table-container">
                                        <div class="t-header">Danh Sách Các Mục</div>
                                        <div class="table-responsive">
                                            <table id="basicExample" class="table custom-table">
                                                <thead>
                                                <tr>
                                                    <th scope="col">STT</th>
                                                    <th scope="col">Phần</th>
                                                    <th scope="col">Chương</th>
                                                    <th scope="col">Mục</th>
                                                    <th scope="col">Nội Dung</th>
                                                    <th scope="col">Đánh Giá</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="danhGia, iterStat : ${danhgias}">
                                                    <th scope="row" th:text="${iterStat.index + 1}"></th>
                                                    <td th:text="${danhGia.tieuMuc.tcChuong.tcPhan.maphan}"></td>
                                                    <td th:text="${danhGia.tieuMuc.tcChuong.machuong}"></td>
                                                    <td th:text="${danhGia.tieuMuc.matieumuc}"></td>
                                                    <td th:text="${danhGia.tieuMuc.noidung}"></td>
                                                    <td>
                                                        <button type="button" class="btn btn-detail card-title" data-toggle="modal"
                                                                data-target=".bd-example-modal-xl">Bằng Chứng</button>
                                                    </td>
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                        <!-- Modal Add -->
                                    </div>
                                </div>
                            </div>
                            <!-- Row end -->
                        </div>
                    </div>

                    <!-- Modal Select Content Evaluation Single -->
                    <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog"
                         aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="myExtraLargeModalLabel">Đánh giá</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="table-container">
                                        <div class="table-responsive">
                                            <table id="fixedHeader" class="table custom-table">
                                                <thead>
                                                <tr>
                                                    <th>STT</th>
                                                    <th>Mức</th>
                                                    <th>Nội Dung</th>
                                                    <th>Tick</th>
                                                    <th>Thêm Bằng Chứng</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>1</td>
                                                    <td>1</td>
                                                    <td>Thiếu biển hiệu bệnh viện hoặc biển hiệu bị mất chữ, mất
                                                        nét, méo, xệ.
                                                    </td>

                                                    <td>
                                                        <section class="task-list">
                                                            <!-- Task #1 -->
                                                            <div class="task-block">
                                                                <div class="task-checkbox">
                                                                    <input type="checkbox" name="task_00" value="1">
                                                                    <div class="ripple-container">
                                                                        <div class="check-off">
                                                                        </div>
                                                                        <div class="check-on">
                                                                            <i class="icon-check1"></i>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </section>
                                                    </td>
                                                    <td>
                                                        <input type="file" id="anhBangChung" name="anhBangChung" accept="image/*" multiple>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Clear All</button>
                                    <button type="button" class="btn btn-primary">Select All</button>
                                    <button type="button" class="btn btn-primary">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal Select Content Evaluation Single ends-->

                </div>
            </div>
            <!-- Row end -->
            <div class="row gutters">

                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <div class=" toggle-icons lg" id="toggleIcons">
                                <div class="accordion-container">
                                    <div class="accordion-header" id="toggleIconsTwo">
                                        <button class="btn btn-detail card-title" data-toggle="collapse"
                                                data-target="#toggleIconsCollapseTwo" aria-expanded="true"
                                                aria-controls="toggleIconsCollapseTwo">
                                            Collab
                                        </button>
                                    </div>
                                    <div id="toggleIconsCollapseTwo" class="collapse" aria-labelledby="toggleIconsTwo"
                                         data-parent="#toggleIcons">
                                        <div class="accordion-body">
                                            <div class="col-sm-12">
                                                <div class="card">
                                                    <div class="card-body">
                                                        <div class="row gutters">
                                                            <div class="col-sm-4 col-12">
                                                                <div class="form-group">
                                                                    <div class="card-title">Select Department
                                                                    </div>
                                                                    <select class="form-control selectpicker">
                                                                        <option>Information Technology</option>
                                                                        <option>Pharmacy</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-4 col-12">
                                                                <div class="form-group">
                                                                    <div class="card-title">Select Part</div>
                                                                    <select class="form-control selectpicker">
                                                                        <option>A</option>
                                                                        <option>B</option>
                                                                        <option>C</option>
                                                                        <option>D</option>
                                                                        <option>E</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-4 col-12">
                                                                <div class="form-group">
                                                                    <div class="card-title">Select Chapter</div>
                                                                    <select class="form-control selectpicker">
                                                                        <option>A1</option>
                                                                        <option>A2</option>
                                                                        <option>A3</option>
                                                                        <option>A4</option>
                                                                        <option>A5</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-4 col-12">
                                                                <div class="form-group">
                                                                    <div class="card-title">Select Item</div>
                                                                    <select class="form-control selectpicker">
                                                                        <option>A1.1</option>
                                                                        <option>A1.2</option>
                                                                        <option>A1.3</option>
                                                                        <option>A1.4</option>
                                                                        <option>A1.5</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-4 col-12">
                                                                <button type="button" class="btn btn-detail card-title" data-toggle="modal" data-target=".bd-example-modal-xl">Select
                                                                    Content Evaluation Collab</button>
                                                                <button class="btn btn-detail card-title">Save</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- Main container end -->

    </div>
    <!-- Page content end -->

</div>
<!-- Page wrapper end -->

<div th:replace="admin/fragments/script::script"></div>
</body>

</html>
