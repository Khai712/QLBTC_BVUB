
            <form  th:fragment="modalContentFragment"  th:method="POST" th:action="@{/evaluation/uploadEvidence}" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title" id="myExtraLargeModalLabel">Đánh giá</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="table-container">
                        <div class="table-responsive">
                            <table id="fixedHeader" class="table custom-table">
                                <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Mức</th>
                                    <th>Nội Dung</th>
                                    <th>Tick</th>
                                    <th>Thêm Bằng Chứng</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="danhGia, iterStat : ${danhGias}">
                                    <td th:text="${iterStat.count}"></td>
                                    <td th:text="${danhGia.muc}"></td>
                                    <td th:text="${danhGia.noiDung}"></td>
                                    <td>
                                        <section class="task-list">
                                            <div class="task-block">
                                                <div class="task-checkbox">
                                                    <input type="checkbox" th:name="'task_' + ${iterStat.count}" th:value="${danhGia.id}">
                                                    <div class="ripple-container">
                                                        <div class="check-off"></div>
                                                        <div class="check-on">
                                                            <i class="icon-check1"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </section>
                                    </td>
                                    <td>
                                        <input type="file" th:id="'anhBangChung_input'" th:name="'anhBangChung_input'" accept="image/*" multiple>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="clearAllBtn" class="btn btn-secondary">Clear All</button>
                    <button type="button" id="selectAllBtn" class="btn btn-primary">Select All</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
