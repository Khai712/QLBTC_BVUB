<!-- admin/fragments/modalUserprofiles.html -->
<div th:fragment="modalUserprofileFragment" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog"
     aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myExtraLargeModalLabel">Thông tin chi tiết nhân viên</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table projects-table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Tên đăng nhập</th>
                                        <th scope="col">Địa chỉ</th>
                                        <th scope="col">Ngày sinh</th>
                                        <th scope="col">Số điện thoại</th>
                                        <th scope="col">Ảnh đại diện</th>
                                        <th scope="col">CCCD</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td th:text="${thongTinUsers?.username}"></td>
                                        <td th:text="${thongTinUsers?.quequan}"></td>
                                        <td th:text="${#dates.format(thongTinUsers?.ngaysinh, 'dd/MM/yyyy')}"></td>
                                        <td th:text="${thongTinUsers?.SDT}"></td>
                                        <td><img th:src="@{/assets/img/user.jpg}"></td>
                                        <td th:text="${thongTinUsers?.CCCD}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>
