<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link  href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
          rel="stylesheet">

   <!--=============== CSS ===============-->
   <link th:href="@{/css/styles.css}" rel="stylesheet">

   <title>LOGIN</title>
</head>
<body>
<div class="login">
   <img th:src="@{/image/login2.png}" alt="login image" class="login__img">

   <form th:action="@{/login}" th:object="${Nhanvien}" method="post" class="login__form" >
      <h1 class="login__title">Login</h1>
      <div class="login__content">
         <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>

            <div class="login__box-input">
               <input th:field="*{username}" type="text" required class="login__input" id="login-email" placeholder=" " autocomplete="username">
               <label for="login-email" class="login__label">Username: </label>
            </div>
         </div>

         <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>

            <div class="login__box-input">
               <input th:field="*{password}" type="password" required class="login__input" id="login-pass" placeholder=" " autocomplete="current-password">
               <label for="login-pass" class="login__label">Password: </label>

               <i class="ri-eye-off-line login__eye" id="login-eye"></i>
            </div>
         </div>

      </div>
      <span th:if="${param.error}" class="text-danger">Invalid username or password</span>
      <button type="submit" class="login__button">Login</button>
   </form>
</div>

<!--=============== MAIN JS ===============-->
</body>
</html>
