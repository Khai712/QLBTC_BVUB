<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link th:href="@{/webjars/remixicon/2.5.0/fonts/remixicon.css}" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link th:href="@{/css/styles.css}" rel="stylesheet">

   <title>LOGIN</title>
</head>
<body>
<div class="login">
   <img th:src="@{/static/img/login2.png}" alt="login image" class="login__img">

   <form th:action="@{/login}" th:object="${Nhanvien}" method="post" class="login__form">
      <h1 class="login__title">Login</h1>
      <div class="login__content">
         <div class="login__box">
            <i class="ri-user-3-line login__icon"></i>

            <div class="login__box-input">
               <input th:field="*{username}" type="email" required class="login__input" id="login-email" placeholder=" ">
               <label for="login-email" class="login__label">Username: </label>
            </div>
         </div>

         <div class="login__box">
            <i class="ri-lock-2-line login__icon"></i>

            <div class="login__box-input">
               <input type="password" required class="login__input" id="login-pass" placeholder=" ">
               <label for="login-pass" class="login__label">Password: </label>
               <i class="ri-eye-off-line login__eye" id="login-eye"></i>
            </div>
         </div>
      </div>

      <div class="login__check">
         <div class="login__check-group">
            <input type="checkbox" class="login__check-input" id="login-check">
            <label for="login-check" class="login__check-label">Remember me</label>
         </div>

         <a href="#" class="login__forgot">Forgot Password?</a>
      </div>

      <button type="submit" class="login__button">Login</button>

      <p class="login__register">
         Don't have an account? <a href="#">Register</a>
      </p>
   </form>
</div>

<!--=============== MAIN JS ===============-->
<script th:src="@{/js/main.js}"></script>
</body>
</html>
